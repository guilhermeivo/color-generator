<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="color color-header"></div>

        <div class="colors-numbers" id="hex" title="HEX Decimal">
            <p>HEX</p>
            <span class="bold">#121212</span>
        </div>
        <div class="colors-numbers" id="rgb" title="RGB Color">
            <p>RGB</p>
            <span class="bold">132, 105, 45</span>
        </div>
        <div class="colors-numbers" id="hsl" title="HSL Color">
            <p>HSL</p>
            <span class="bold">42, 66%, 35%</span>
        </div>

    </header>

    <div class="color color-page"></div>

    <script src="./app.js" type="module"></script>
</body>
</html>
